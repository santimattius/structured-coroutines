<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="40" height="40" rx="8" fill="#3C3F41"/>

  <!-- Structured concurrency: three parallel flows from single origin -->
  <!-- Main trunk (left side) -->
  <path d="M8 20 L14 20" stroke="#AF8FFF" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Top branch -->
  <path d="M14 20 Q20 20 22 14 L28 14 Q30 14 32 18 L32 20" stroke="#AF8FFF" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- Middle branch (straight through) -->
  <path d="M14 20 L32 20" stroke="#AF8FFF" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Bottom branch -->
  <path d="M14 20 Q20 20 22 26 L28 26 Q30 26 32 22 L32 20" stroke="#AF8FFF" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- Convergence point (end) -->
  <circle cx="32" cy="20" r="2.5" fill="#AF8FFF"/>

  <!-- Origin point (start) -->
  <circle cx="8" cy="20" r="2.5" fill="#AF8FFF"/>
</svg>
