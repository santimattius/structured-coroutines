UNSTRUCTURED_COROUTINE_LAUNCH=[SCOPE_003] Se detect\u00f3 un launch de corrutina no estructurado. Use una de las alternativas estructuradas:\n  \u2022 Scopes de framework: viewModelScope, lifecycleScope, rememberCoroutineScope()\n  \u2022 Scopes anotados: @StructuredScope en su par\u00e1metro o propiedad CoroutineScope\n  \u2022 Builders estructurados: coroutineScope { }, supervisorScope { } Ver: {0}#13-scope_003--breaking-structured-concurrency

GLOBAL_SCOPE_USAGE=[SCOPE_001] El uso de GlobalScope no est\u00e1 permitido. GlobalScope evita la concurrencia estructurada y puede provocar fugas de recursos. Use una de las alternativas:\n  \u2022 Scopes de framework: viewModelScope, lifecycleScope, rememberCoroutineScope()\n  \u2022 Scopes anotados: @StructuredScope en su CoroutineScope\n  \u2022 Builders estructurados: coroutineScope { }, supervisorScope { } Ver: {0}#11-scope_001--using-globalscope-in-production-code

INLINE_COROUTINE_SCOPE=[SCOPE_003] No est\u00e1 permitida la creaci\u00f3n inline de CoroutineScope. Crear CoroutineScope(Dispatchers.X).launch { } crea una corrutina hu\u00e9rfana sin ciclo de vida. Use:\n  \u2022 Scopes de framework: viewModelScope, lifecycleScope, rememberCoroutineScope()\n  \u2022 Scopes anotados: @StructuredScope en un CoroutineScope gestionado\n  \u2022 Builders estructurados: coroutineScope { }, supervisorScope { } Ver: {0}#13-scope_003--breaking-structured-concurrency

RUN_BLOCKING_IN_SUSPEND=[RUNBLOCK_002] runBlocking no debe llamarse dentro de una funci\u00f3n suspend. Bloquea el hilo actual y va contra el prop\u00f3sito de las corrutinas. Use alternativas suspend o withContext. Ver: {0}#22-runblock_002--using-runblocking-inside-suspend-functions

JOB_IN_BUILDER_CONTEXT=[DISPATCH_004] Pasar Job() o SupervisorJob() directamente a launch/async/withContext rompe la concurrencia estructurada. El nuevo Job pasa a ser un padre independiente. Use supervisorScope { } o defina un CoroutineScope con SupervisorJob. Ver: {0}#34-dispatch_004--passing-job-directly-as-context-to-builders

DISPATCHERS_UNCONFINED_USAGE=[DISPATCH_003] Debe evitarse Dispatchers.Unconfined en c\u00f3digo de producci\u00f3n. Ejecuta en el hilo que reanuda la corrutina, haciendo la ejecuci\u00f3n impredecible. Use Dispatchers.Default, Dispatchers.IO o Dispatchers.Main. Ver: {0}#33-dispatch_003--abusing-dispatchersunconfined

CANCELLATION_EXCEPTION_SUBCLASS=[EXCEPT_002] No est\u00e1 permitido extender CancellationException para errores de dominio. CancellationException tiene sem\u00e1ntica especial en corrutinas. Use Exception o RuntimeException para errores de dominio. Ver: {0}#52-except_002--extending-cancellationexception-for-domain-errors

SUSPEND_IN_FINALLY_WITHOUT_NON_CANCELLABLE=[CANCEL_004] Llamada suspend en bloque finally sin contexto NonCancellable. Si la corrutina se cancela, cualquier suspend puede lanzar CancellationException y el cleanup puede no ejecutarse. Envuelva el cleanup en withContext(NonCancellable) { }. Ver: {0}#44-cancel_004--suspendable-cleanup-without-noncancellable

CANCELLATION_EXCEPTION_SWALLOWED=[CANCEL_003] catch(Exception) o catch(Throwable) puede tragar CancellationException e impedir la cancelaci\u00f3n. A\u00f1ada catch(CancellationException) { throw it } por separado, use ensureActive() en el catch o relance la excepci\u00f3n. Ver: {0}#43-cancel_003--swallowing-cancellationexception

UNUSED_DEFERRED=[SCOPE_002] async crea un Deferred que no se espera. Puede ocultar excepciones. Use .await(), awaitAll() o launch() si no necesita resultado. Ver: {0}#12-scope_002--using-async-without-calling-await

REDUNDANT_LAUNCH_IN_COROUTINE_SCOPE=[RUNBLOCK_001] coroutineScope contiene solo un launch, lo cual es redundante. Si quiere esperar al trabajo, ejec\u00fatelo directamente sin launch. Si no quiere esperar, use un scope externo expl\u00edcito. Ver: {0}#21-runblock_001--using-launch-on-the-last-line-of-coroutinescope
